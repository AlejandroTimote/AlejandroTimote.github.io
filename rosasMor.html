        <script>
            document.querySelectorAll('.rosa').forEach((rosa, idx) => {
                const layers = [
                    { count: 20, size: 1.5, dur: 3, colorStops: ['#e50030', '#99001e'] },
                    { count: 14, size: 1.0, dur: 2.5, colorStops: ['#d20028', '#88001a'] },
                    { count: 8,  size: 0.8, dur: 2, colorStops: ['#c10020', '#770017'] },
                ];

                layers.forEach((layer, li) => {
                    for (let i = 0; i < layer.count; i++) {
                        const pet = document.createElement('div');
                        pet.classList.add('petal', `layer-${li}`);
                        const angle = (360 / layer.count) * i + (li * 10);
                        pet.style.setProperty('--angle', `${angle}deg`);
                        pet.style.setProperty('--scale', layer.size);
                        pet.style.setProperty('--duration', `${layer.dur}s`);
                        pet.style.setProperty('--c1', layer.colorStops[0]);
                        pet.style.setProperty('--c2', layer.colorStops[1]);
                        rosa.appendChild(pet);
                    }
                });
            });
        </script>
        <script>
            function createFallingRose(side = 'left') {
                const rose = document.createElement('img');
                rose.src = 'Rosa.png';
                rose.className = 'falling-rose';

                const size = Math.floor(Math.random() * (85 - 30 + 1)) + 30;
                rose.style.width = `${size}px`;

                // PosiciÃ³n aleatoria dentro del contenedor lateral
                rose.style.left = `${Math.random() * 80}px`;
                rose.style.animationDuration = `${4 + Math.random() * 2}s`;

                const container = document.getElementById(
                    side === 'left' ? 'falling-roses-left' : 'falling-roses-right'
                );
                container.appendChild(rose);

                // Eliminar despuÃ©s de que caiga
                setTimeout(() => {
                    rose.remove();
                }, 6000);
            }

            // Ejecutar constantemente
            setInterval(() => createFallingRose('left'), 1000);
            setInterval(() => createFallingRose('right'), 1000);
        </script>
