          background-color: darkgreen; /* fondo inicial más oscuro */

          border: none;
          border-radius: 5px;
          font-family: Arial, sans-serif;

          color: white; /* color de texto */
          cursor: pointer;
          outline: none; /* quitar el borde de enfoque */
          transition: background-color 0.3s; /* transición suave de color de fondo */

    <script>
      window.addEventListener('DOMContentLoaded', () => {
        const seedCount = 280;
        const goldenAngle = Math.PI * (3 - Math.sqrt(5)); // ≈ 137.5°
        const radius = 80;
    
        document.querySelectorAll('.center').forEach((center) => {
          const centerX = center.clientWidth / 2;
          const centerY = center.clientHeight / 2;
    
          for (let i = 0; i < seedCount; i++) {
            const r = Math.sqrt(i / seedCount) * radius;
            const theta = i * goldenAngle;
    
            const x = centerX + r * Math.cos(theta);
            const y = centerY + r * Math.sin(theta);
    
            const seed = document.createElement('div');
            seed.className = 'seed';
            seed.style.animationDelay = `${2 + i * 0.005}s`;
            seed.style.left = `${x - 2}px`; // Ajuste fino
            seed.style.top = `${y - 2}px`;
            center.appendChild(seed);
          }
        });
      });
    </script>
    <script>
      window.addEventListener('DOMContentLoaded', () => {
        const centerEl = document.getElementById('center');
        const wrapper = centerEl.closest('.girasol-wrapper');
        const particleContainer = wrapper.querySelector('.light-particles');
    
        const particleCount = 30; // ajusta según el efecto deseado
        const radius = 210; // radio desde el centro para que rodee bien
    
        for (let i = 0; i < particleCount; i++) {
          const particle = document.createElement('div');
          particle.classList.add('particle');
    
          const angle = (2 * Math.PI / particleCount) * i;
          const x = Math.cos(angle) * radius;
          const y = Math.sin(angle) * radius;
    
          particle.style.left = `calc(50% + ${x}px)`;
          particle.style.top = `calc(50% + ${y}px)`;
          particle.style.animationDelay = `${Math.random() * 2}s`;
    
          particleContainer.appendChild(particle);
        }
      });
    </script>
